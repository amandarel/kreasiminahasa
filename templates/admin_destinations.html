{% extends 'baseadmin.html' %}

{% block content %}
<div class="container">
    <h1>Daftar Destinasi</h1>

    <div class="row">
        {% for destination in destinations %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if destination['gambar'] %}
                <img src="{{ url_for('static', filename=destination['gambar']) }}" class="card-img-top" alt="{{ destination['nama'] }}">
                {% else %}
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Tidak Ada Gambar">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ destination['nama'] }}</h5>
                    <p class="card-text">{{ destination['deskripsi_singkat'][:100] }}...</p>
                    <a href="{{ url_for('admin_destination_detail', id_destinasi=destination['id_destinasi']) }}" class="btn btn-primary">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('admin_dashboard') }}" class="btn">Kembali ke Dashboard</a>
</div>
{% endblock %}
